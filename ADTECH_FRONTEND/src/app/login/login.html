<!-- Hero Section -->
<section class="login-hero">
  <!-- Background EFEITOS -->
  <div class="hero-flare"></div>
  <div class="hero-flare-secondary"></div>
  <div class="hero-triangle-pattern"></div>

  <!-- Login CARD com imagem ao lado -->
  <div class="login-wrapper">
    <div class="complexo-image-wrapper">
      <img
        src="assets/images/ChatGPT Image 5 de nov. de 2025, 15_12_39.png"
        alt="Complexo DMC"
        loading="lazy"/>
      <div class="complexo-text">
        <h2 class="complexo-title">AD-TECH</h2>
        <p class="complexo-subtitle">Seu agente inteligente</p>
      </div>
    </div>
    <div class="login-container">
      <!-- Menu de seleção de papel -->
      <section class="menu-login">
        <!-- Botoes-->
        <div class="role-menu">
          <button type="button" class="role-btn-cartorio"(click)="selectRole('cartorio')"[class.active]="selectedRole === 'cartorio'">Cartório</button>
          <button type="button" class="role-btn-advogado"(click)="selectRole('advogado')"[class.active]="selectedRole === 'advogado'">Advogado</button>
          <button type="button" class="role-btn-cliente" (click)="selectRole('cliente')" [class.active]="selectedRole === 'cliente'">Cliente</button>
        </div>
      </section>
    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo</h1>
        <p>Entre com a sua conta</p>
      </div>
      <!-- Mensagem de erro -->
      @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
      }
      <!-- FORMULÁRIOS -->
      @if (selectedRole === 'cartorio') {
      <form (ngSubmit)="onSubmitCartorio($event)" class="form-animation">
        <div class="form-group">
          <label for="cartorioNumber">Códico CNJ</label>
          <div class="input-wrapper">
            <input type="text"id="cartorioNumber"[(ngModel)]="cartorioForm.numero"name="numero" class="form-input" placeholder="121475" required/>
            <i class="fas fa-building input-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="emailCartorio">E-mail</label>
          <div class="input-wrapper">
            <input type="email" id="emailCartorio" [(ngModel)]="cartorioForm.email" name="email" class="form-input" placeholder="seu@email.com" required/>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordCartorio">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="passwordCartorio" [(ngModel)]="cartorioForm.password" name="password" class="form-input" placeholder="••••••••" required/>
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        <button type="submit" class="btn-login" [disabled]="isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar como Cartório' }}
        </button>
      </form>
      }
        @else if (selectedRole === 'advogado') {
      <form (ngSubmit)="onSubmitAdvogado($event)" class="form-animation">
        <div class="form-group">
          <label for="oab">Número OAB</label>
          <div class="input-wrapper">
            <input type="text" id="oab" [(ngModel)]="advogadoForm.oabNumber" name="oabNumber" class="form-input" placeholder="OAB 000000" required/>
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="emailAdv">E-mail</label>
          <div class="input-wrapper">
            <input type="email" id="emailAdv" [(ngModel)]="advogadoForm.email" name="email" class="form-input" placeholder="seu@email.com" required/>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordAdv">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="passwordAdv" [(ngModel)]="advogadoForm.password" name="password" class="form-input" placeholder="••••••••" required/>
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar como Advogado' }}
        </button>
      </form>
      }
        @else if

            (selectedRole === 'cliente') {
      <form (ngSubmit)="onSubmitCliente($event)" class="form-animation">
        <div class="form-group">
          <label for="emailCli">E-mail</label>
          <div class="input-wrapper">
            <input type="email" id="emailCli" [(ngModel)]="clienteForm.email" name="email" class="form-input" placeholder="seu@email.com" required/>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordCli">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="passwordCli" [(ngModel)]="clienteForm.password" name="password" class="form-input" placeholder="••••••••" id="passwordCli" [(ngModel)]="clienteForm.password" name="password" class="form-input" placeholder="••••••••" required/>
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar como Cliente' }}
        </button>
      </form>
      }

      <div class="divider">
        <span>ou</span>
      </div>
      <div class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></div>
    </div>
  </div>
  </div>
</section>
